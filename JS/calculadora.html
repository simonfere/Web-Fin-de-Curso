<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calcustyle.css">
    <script src="\JS\code.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body> <!--ROWSPAN-->
    <table border="2">
    <tr>
        <td colspan="4"><input type="text" id="lincal" size="40" placeholder="2 + 2 = 5"/></td>
    </tr>
    <tr>
        <td colspan="4"><button class="botonborrar" type="reset" onclick="borrarCE()">Borrar</button></td>
    </tr>
    <tr>
        <td><button class="restobotones" id="numero">7</button></td>
        <td><button class="restobotones">8</button></td>
        <td><button class="restobotones">9</button></td>
        <td><button class="restobotones">&divide;</button></td>
    </tr>
    <tr>
        <td><button class="restobotones" id="numero">4</button></td>
        <td><button class="restobotones" id="numero">5</button></td>
        <td><button class="restobotones" id="numero">6</button></td>
        <td><button class="restobotones">x</button></td>
    </tr>
    <tr>
        <td><button class="restobotones" id="numero">1</button></td>
        <td><button class="restobotones" id="numero">2</button></td>
        <td><button class="restobotones" id="numero">3</button></td>
        <td><button class="restobotones">-</button></td>
    </tr>
    <tr>
        <td><button class="restobotones" id="numero" value="1">0</button></td>
        <td><button class="restobotones" id="numero">,</button></td>
        <td><button class="restobotones" id="numero">=</button></td>
        <td><button class="restobotones">+</button></td>
    </tr>
</table>
</body>
</html>
