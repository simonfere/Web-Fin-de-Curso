        <h1>Ponte en contacto con nosotros</h1>
        <form action="verqueponeraqui" method="get"> <!-- AQUI HAY QUE HACER QUE ESTOS DATOS SE GUARDEN EN UN SQL Y QUE LUEGO PUEDAN ACCEDER COMO USUARIO-->
            <p>Nombre: <input type="text" name="nombre" size="40" placeholder="Nombre"></p>
            <p>Email: <input type="email" name="email" size="20" placeholder="ejemplo@dominio.xx"></p>
            <p>Año de nacimiento: <input type="number" name="nacido" min="1900"></p>
            <p>Username: <input type="text" name="username" placeholder="Nombre de Usuario"></p>
            <p>
                <input type="submit"value="Enviar" class="botonesform">
                <input type="reset"value="Borrar" class="botonesform">
